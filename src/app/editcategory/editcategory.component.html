
<div class="row">
  <div class="col-md-8" >
          <mat-card> 
                  <mat-card-title>Add Category</mat-card-title>
              
      <form novalidate   [formGroup]="myForm"  (ngSubmit)="save(myForm.value, myForm.valid)">
      <div style="display: none"  class="form-group" >
          <label for="ParentId">ParentId:</label>
          <input readonly name="ParentId" formControlName="ParentId" class="form-control"> 
      </div>          
        <div style="display: none" class="form-group" >
            <label for="Id">Id:</label>
            <input readonly name="Id" formControlName="Id" class="form-control"> 
        </div>
          <div  class="form-group" >
              <label for="Name">Name:</label>
              <input name="Name" formControlName="Name" class="form-control"> 
          </div> 
          <div  class="form-group" >
                  <small [hidden]="myForm.controls.Name.valid || !submitted" class="alert alert-danger">
                    Name is required  
                  </small> 
          </div>
          <div  class="form-group" > 
                      <label for="Icon">Icon:</label>
                      <a  onclick="document.getElementById('Icon').click();"  class="btn btn-default"   >Browse</a> 
                      <a  class="btn btn-default"   (click)="clearIcon()" >Clear</a> 
                        <input style="display: none" class="form-control" name="Icon" id="Icon"   type="file" accept="image/*" (change)="handleIconChange($event)" />   
              </div> 
              <div  class="form-group" >
                <img [src]="GetImage()" style="    border: solid;   border-color: cornflowerblue;max-width:300px;max-height:300px"/>
          </div>      
              <div  class="form-group" >
                      <small [hidden]="CheckImageSelected() || !submitted"  class="alert alert-danger">
                              Icon is required 
                            </small> 
                </div>    
       <div  class="form-group" style="    height: 30px;
       align-content: left;" > 
          <button type="submit" mat-raised-button color="primary" style="float:right;    width: 300px;"  >Save</button> 
      </div>  
      </form>  
  </mat-card> 
  </div>

</div>
